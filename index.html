<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Korean Vocab Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h2 { margin-top: 30px; }
    .quiz-item { margin-bottom: 15px; }
    select { margin-left: 10px; }
    button { margin-left: 10px; }
    .answer { margin-left: 10px; color: green; font-weight: bold; display: none; }
  </style>
</head>
<body>

  <h1>🇰🇷 Korean Vocabulary Quiz</h1>

  <!-- Section 1: Countries -->
  <h2>1. Countries</h2>
  <div class="quiz-item">
    한국
    <select>
      <option>-- Choose --</option>
      <option>China</option>
      <option>Korea</option>
      <option>Japan</option>
    </select>
    <button onclick="showAnswer(this, 'Korea')">Show Answer</button>
    <span class="answer">Korea</span>
  </div>
  <div class="quiz-item">
    일본
    <select>
      <option>-- Choose --</option>

    <select>
      <option>-- Choose --</option>

  <script>
    function showAnswer(button, correctAnswer) {
      const span = button.nextElementSibling;
      span.style.display = 'inline';
    }

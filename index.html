<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Grammar Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .quiz-container {
            margin: 20px 0;
        }
        .question {
            margin-bottom: 10px;
        }
        .answer-box {
            display: none;
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }
        .show-answer-btn {
            cursor: pointer;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Korean Grammar Quiz</h1>
    
    <div id="quiz" class="quiz-container">
        <!-- Question 1 -->
        <div class="question">
            <label for="question1">1. 나는 학교에 가요.</label><br>
            <select id="question1" class="answer-dropdown">
                <option value="">Select a marker</option>
                <option value="subject">Subject</option>
                <option value="object">Object</option>
                <option value="topic">Topic</option>
            </select>
            <button class="show-answer-btn" onclick="showAnswer(1)">Show Answer</button>
            <div id="answer1" class="answer-box"></div>
        </div>

        <!-- Question 2 -->
        <div class="question">
            <label for="question2">2. 저는 사과를 좋아해요.</label><br>
            <select id="question2" class="answer-dropdown">
                <option value="">Select a marker</option>
                <option value="subject">Subject</option>
                <option value="object">Object</option>
                <option value="topic">Topic</option>
            </select>
            <button class="show-answer-btn" onclick="showAnswer(2)">Show Answer</button>
            <div id="answer2" class="answer-box"></div>
        </div>

        <!-- Add more questions below -->
        <!-- Repeat the structure for the remaining questions -->
        
    </div>

    <script>
        function showAnswer(questionNumber) {
            let selectedMarker = document.getElementById("question" + questionNumber).value;
            let answerBox = document.getElementById("answer" + questionNumber);
            
            if (questionNumber === 1) {
                if (selectedMarker === "subject") {
                    answerBox.innerHTML = "<strong>Answer:</strong> Subject marker (은/는)<br><strong>Reasoning:</strong> '나는' uses the topic marker 은/는 to introduce the speaker's topic.<br><strong>Translation:</strong> I am going to school.";
                } else if (selectedMarker === "object") {
                    answerBox.innerHTML = "<strong>Incorrect.</strong> The sentence does not have an object marker.";
                } else if (selectedMarker === "topic") {
                    answerBox.innerHTML = "<strong>Answer:</strong> Topic marker (은/는)<br><strong>Reasoning:</strong> '나는' uses the topic marker 은/는 to introduce the speaker's topic.<br><strong>Translation:</strong> I am going to school.";
                } else {
                    answerBox.innerHTML = "<strong>Please select a marker.</strong>";
                }
            }
            
            if (questionNumber === 2) {
                if (selectedMarker === "subject") {
                    answerBox.innerHTML = "<strong>Incorrect.</strong> The sentence does not have a subject marker here.";
                } else if (selectedMarker === "object") {
                    answerBox.innerHTML = "<strong>Answer:</strong> Object marker (을/를)<br><strong>Reasoning:</strong> '사과를' uses the object marker 을/를 to indicate that the object of the verb 좋아해요 is 사과 (apple).<br><strong>Translation:</strong> I like apples.";
                } else if (selectedMarker === "topic") {
                    answerBox.innerHTML = "<strong>Incorrect.</strong> The sentence uses an object marker, not a topic marker.";
                } else {
                    answerBox.innerHTML = "<strong>Please select a marker.</strong>";
                }
            }
        }
    </script>
</body>
</html>
